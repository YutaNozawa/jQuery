<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script>
        //$(document).ready(function() {
        //全体の要素が読み込まれてから行う処理
            $(function () {
                //セレクタ: 処理対象となるDOM要素を指定する記法(DocumentObjectModel)
                //メソッド: 処理
                //メソッドチェーン メソッドをつなげて書く処理

                //フィルター処理
                //要素 > li:gt(数値) gtより大きい数値にのみ反映させる。
                //要素 > li:eq(数値) eqと同じ数値にのみ反映させる
                //要素 > li:odd 奇数の数値にのみ反映させる
                //$("sub > li:contains('4')").css('color', 'red');

                // $("#sub").css('color', 'red');
                //$("#sub > li:eq(2)").css('color', 'red');
                //$("#sub > li:gt(2)").css('color', 'red');
                // $("#sub > li:odd").css('color', 'red');
                $("sub > li:contains('4')").css('color', 'red');

                //メソッドを使ったDOM要素の指定 (subの親要素に対してcssを適用させる)
               // $('#sub').parent().css('color', 'red');

                //subの子要素全てを赤くしたいとき
                //$("#sub").children().css('color', 'red');

                //そのこの要素と同じ階層の2以外の全ての要素を赤くしたい場合
                $("#sub > li:eq(2)").siblings().css('color', 'red');
            });
    </script>
</head>
<body>
    <p>jQueryの練習</p>

    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li>
            3
            <ul id="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>
</body>
</html>
